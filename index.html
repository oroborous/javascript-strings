<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="strings.css">

    <title>String Practice</title>
</head>
<body>
    <div class="container w-50">
        <div class="row justify-content-center">
            <h1>String Practice</h1>
        </div>

        <div class="row justify-content-center">
            <h5><a href="progress.html">Track My Progress</a></h5>
        </div>

        <div class="row spacer">
            <div class="col">
                <h3 id="problemName"></h3>
            </div>
        </div>

        <div class="row">
            <div class="col-9">
                <p id="instructions"></p>
            </div>
            <div class="col">
                <div class="row justify-content-center">
                    <button id="testButton" class="btn btn-primary">Test It!</button>
                </div>
                <div class="row justify-content-center">
                    <div class="col">
                        <button id="backButton" class="btn btn-primary">Back</button>
                    </div>
                    <div class="col">
                        <button id="nextButton" class="btn btn-primary">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row spacer">
            <div class="col">
                <form>
                    <textarea id="editor" name="editor"></textarea>
                </form>
            </div>
        </div>

        <table class="table spacer">
            <thead>
            <tr>
                <th>Test</th>
                <th>Expected</th>
                <th>Actual</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody id="tests">

            </tbody>
        </table>

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="lib/codemirror.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script src="js/problems.js"></script>
    <script src="js/practice.js"></script>
</body>
</html>
