<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/codemirror.css">
    <link rel="stylesheet" href="strings.css">

    <title>String Practice</title>
</head>
<body>
    <div class="container w-50">
        <div class="row justify-content-center">
            <h1>Function Practice</h1>
        </div>

        <div class="row justify-content-center">
            <div class="form-group">
                <label for="problemSet">What would you like to practice?</label>
                <select id="problemSet" class="form-control">
                    <option value="Function">Functions</option>
                    <option value="String">Strings</option>
                    <option value="Conditional">Conditionals</option>
                    <option value="Array">Arrays</option>
                </select>
            </div>
        </div>

        <div class="row justify-content-center">
            <h5><a href="progress.html">Track My Progress</a></h5>
        </div>

        <div class="row spacer">
            <div class="col">
                <h3 id="problemName"></h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p id="instructions"></p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="row justify-content-center">
                    <div class="col">
                        <button id="backButton" class="btn btn-secondary">Back</button>
                    </div>
                    <div class="col">
                        <button id="testButton" class="btn btn-primary">Test It!</button>
                    </div>
                    <div class="col">
                        <button id="nextButton" class="btn btn-secondary">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row spacer">
            <div class="col">
                <form>
                    <textarea id="editor" name="editor"></textarea>
                </form>
            </div>
        </div>

        <table class="table spacer">
            <thead>
            <tr>
                <th>Test</th>
                <th>Expected</th>
                <th>Actual</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody id="tests">

            </tbody>
        </table>

        <div class="row justify-content-center">
            <footer>Problems adapted from <a href="https://codingbat.com/java">CodingBat</a></footer>
        </div>

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="js/lodash.js"></script>
    <script src="lib/codemirror.js"></script>
    <script src="mode/javascript/javascript.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/function-problems.js"></script>
    <script src="js/string-problems.js"></script>
    <script src="js/conditional-problems.js"></script>
    <script src="js/array-problems.js"></script>
    <script src="js/practice.js"></script>
</body>
</html>
